<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>todoList</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
          <div class="col-md-12">
            <img src="" alt="" />
            <h1>Todo</h1>
        </div>
      </div>
    </header>
    <main>
    <div class="container columns">
      <div class="row">
        <div class="col-md-4 firstColumn">
          <h2>Search & Create</h2>
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            data-filter="services"
          />
          <div class="input-group mb-3 addTask">
            <input type="text" class="form-control placeNewTag" placeholder="New task" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="btnAddTag(this)">Add</button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" onclick="deleteLeftList()">Clear left list</button>
            <button type="button" class="btn btn-outline-primary" onclick="deleteRightList()">Clear right list</button>
          </div>
        </div>
        <div class="col-md-4 secondColumn">
          <h2>Tasks</h1>
            <div class="col-md-12 listArea">
            <ol class="list-group secondeColumnOl" id="services">
              <li class="list-group-item rounded-3 example"><input class="form-check-input"  type="checkbox" value="" aria-label="Checkbox for following text input" onclick="completed(this)">
                Example
                  <img src="./img/trash-can.svg" class="deleteBtn" alt="" width="23px" height="23px" onclick="deleteTask(this)">
              </li>
            </ol>
          </div>
        </div>
        <div class="col-md-4 thirdColumn">
          <h2>Completed</h2>
          <div class="col-md-12 listArea">
          <ol class="list-group thirdColumnOl" id="services">
            <li class="list-group-item rounded-3"><input class="form-check-input"  type="checkbox" checked value="" checked aria-label="Checkbox for following text input" onclick="completed(this)">
              Example
                <img src="./img/trash-can.svg" class="deleteBtn" alt="" width="23px" height="23px" onclick="deleteTask(this)">
            </li>
          </ol>
        </div>
        </div>
      </div>
      <div class="col-dm-12"></div>
    </div>
  </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
